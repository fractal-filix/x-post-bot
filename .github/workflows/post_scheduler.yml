name: Post to X

on:
  schedule:
    - cron: '0 11 * * *'  # JST 20:00相当（GitHubはUTC）
  workflow_dispatch:  # 手動実行もできるように

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  SSM_PARAM_NAME: /x-post-bot/token.json

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) GitHub OIDC で作った IAM ロールにスイッチ
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::555569220922:role/GitHubActions-XPostBot-Role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-x-post

      # 任意: 呼び出し元の確認（安全な情報だけ）
      - name: Who am I
        run: aws sts get-caller-identity
    
      # 2) token.json を SSM から取得（復号）
      - name: Fetch token.json from SSM
        run: |
          set -e
          aws ssm get-parameter \
            --name ${{ env.SSM_PARAM_NAME }} \
            --with-decryption \
            --region "${AWS_REGION}" \
            --query "Parameter.Value" \
            --output text > token.json
          chmod 600 token.json

      # 3) Python セットアップ & 依存インストール
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) ポスト実行（post.py 側で refresh → token.json を上書き）
      - name: Run posting script
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ vars.NOTION_DB_ID }}
        run: |
          python post.py

      # 5) 更新された token.json を SSM に書き戻し（上書き）
      - name: Save refreshed token.json back to SSM
        run: |
          aws ssm put-parameter \
            --name "${SSM_PARAM_NAME}" \
            --type SecureString \
            --value file://token.json \
            --overwrite \
            --region "${AWS_REGION}"
