concurrency:
  group: x-post-bot-post
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  SSM_PARAM_NAME: /x-post-bot/token.json

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) GitHub OIDC ã§ IAM ãƒ­ãƒ¼ãƒ«ã‚’ Assume
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::555569220922:role/GitHubActions-XPostBot-Role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-x-post

      # ä»»æ„: å‘¼ã³å‡ºã—å…ƒç¢ºèª
      - name: Who am I
        run: aws sts get-caller-identity

      # 2) Python ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— & ä¾å­˜
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ãƒ—ãƒ¬ãƒ•ãƒ©ã‚¤ãƒˆãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ç”¨ã®æœ€å°ä¾å­˜
      - name: Install deps for refresh
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests-oauthlib

      # 3) Xãƒˆãƒ¼ã‚¯ãƒ³ã‚’SSMå†…ã§ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ï¼ˆSSMã¸æ›¸ãæˆ»ã—ï¼‰
      - name: Pre-flight refresh (required)
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          SSM_PARAM_NAME: ${{ env.SSM_PARAM_NAME }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
        run: |
          set -e
          python tools/refresh_oauth2_token.py
          echo "Pre-flight refresh done."

      # 4) ã‚¢ãƒ—ãƒªä¾å­˜ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) ãƒã‚¹ãƒˆå®Ÿè¡Œï¼ˆpost.py ã¯ SSM ã‹ã‚‰èª­ã¿ã¾ã™ï¼‰
      - name: Run posting script
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ vars.NOTION_DB_ID }}
        run: python post.py
