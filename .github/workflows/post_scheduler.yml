name: Post to X

on:
  schedule:
    - cron: '0 11 * * *'  # JST 20:00相当（GitHubはUTC）
  workflow_dispatch:  # 手動実行もできるように

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1
  SSM_PARAM_NAME: /x-post-bot/token.json

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) GitHub OIDC で IAM ロールを Assume
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::555569220922:role/GitHubActions-XPostBot-Role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: gha-x-post

      # 任意: 呼び出し元確認
      - name: Who am I
        run: aws sts get-caller-identity

      # 2) Python セットアップ & 依存
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # プレフライトリフレッシュ用の最小依存
      - name: Install deps for refresh
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests-oauthlib

      # 3) XトークンをSSM内でリフレッシュ（SSMへ書き戻し）
      - name: Pre-flight refresh (required)
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          SSM_PARAM_NAME: ${{ env.SSM_PARAM_NAME }}
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
        run: |
          set -e
          python tools/refresh_oauth2_token.py
          echo "Pre-flight refresh done."

      # 4) アプリ依存をインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) ポスト実行（post.py は SSM から読みます）
      - name: Run posting script
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ vars.NOTION_DB_ID }}
        run: python post.py
