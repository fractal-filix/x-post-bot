name: Post to X

on:
  schedule:
    - cron: '0 11 * * *'  # JST 20:00ç›¸å½“(GitHubã¯UTC)
    - cron: '0 23 * * *'  # JST 08:00ç›¸å½“(GitHubã¯UTC)
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚ã§ãã‚‹ã‚ˆã†ã«

