name: refresh-oauth2-token
on:
  schedule:
    - cron: "0 9 * * *"   # UTC 09:00 = JST 18:00
  workflow_dispatch: {}
permissions:
  id-token: write
  contents: read
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::555569220922:role/GitHubActions-XPostBot-Role
          role-session-name: gha-refresh
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests-oauthlib
      - name: Refresh token
        env:
          AWS_REGION: ap-northeast-1
          SSM_PARAM_NAME: /x-post-bot/token.json
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
          X_REDIRECT_URI: ${{ secrets.X_REDIRECT_URI }}
        run: python tools/refresh_oauth2_token.py
